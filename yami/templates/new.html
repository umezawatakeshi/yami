{% extends "base.html" %}

{% block h1 %}
<h1>{% block title %}出品{% endblock %}</h1>
{% endblock %}

{% block content %}
{% if succeeded %}
<p><a href="{{ url_for('view.info', auction_id=auction_id) }}">出品ID {{ auction_id }}</a> で出品しました。</p>
{% else %}
<p>出品に失敗しました。</p>
<p>{{ reason }}</p>
{% endif %}
{% endblock %}
